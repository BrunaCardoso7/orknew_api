version: '3.8'

services:
  orknew-api:
    build: .
    container_name: orknew-api
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
    env_file:
      - .env
    expose:
      - "8000"

  orknew-proxy:
    image: nginx:latest
    container_name: orknew-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - orknew-api